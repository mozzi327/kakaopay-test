<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .form{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .form > input{
            margin: 20px 0;
            width: 70%;
            height: 30px;
        }
    </style>
</head>
<body>
<form method="POST" th:action="@{/admin/new}" th:object="${signUpDto}">
    <div class="form">
        <div th:if="${#fields.hasGlobalErrors()}">
            <p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}">전체 오류 메시지</p>
        </div>
        <label for="id">아이디</label>
        <input type="text" id="id" name="id" th:field="*{id}">
        <div th:if="${#fields.hasErrors('id')}" th:errorclass="field-error" th:errors="*{id}">
            사용자ID 오류
        </div>

        <label for="name">이름</label>
        <input type="name" id="name" name="name">
        <div th:if="${#fields.hasErrors('name')}" th:errorclass="field-error" th:errors="*{name}">
            사용자ID 오류
        </div>

        <label for="password">비밀번호</label>
        <input type="password" id="password" name="password">
        <div th:if="${#fields.hasErrors('password')}" th:errorclass="field-error" th:errors="*{password}">
            사용자ID 오류
        </div>

        <label for="password2">비밀번호확인</label>
        <input type="password2" id="password2" name="password2">
        <div th:if="${#fields.hasErrors('password2')}" th:errorclass="field-error" th:errors="*{password2}">
            사용자ID 오류
        </div>

        <label for="number">전화번호</label>
        <input type="text" id = "number" name="number">
        <div th:if="${#fields.hasErrors('number')}" th:errorclass="field-error" th:errors="*{number}">
            사용자ID 오류
        </div>

        <input type="submit" value="회원가입" >
    </div>
</form>
</body>
</html>
